<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Vocable</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/hint.css">
</head>
<body>
    <header>
        <h1>Vocable</h1>
        <h2>{title}</h2>
    </header>

    <main>
        <div class="hint">
            <h3 class="hint">Hint</h3>
            <p id="hint"></p>
            <p id="comment"></p>
        </div>

        <div id="game">
            <div id="field"></div>
            <div id="keyboard"></div>
        </div>
    </main>

    <script type="module">
        const words = {words};
        const wordListName = "{word_list_name}";

        import { Game } from '/static/js/game.js';
        
        // Initialize the game
        const game = new Game(words, wordListName);

        // Start the game
        game.start();
    </script>
</body>
</html>
