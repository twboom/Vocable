<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} (List) - Vocable</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <header>
        <h1>Vocable</h1>
        <h2>{title}</h2>
    </header>

    <main>
        <div id="play">
            <button id="play-button" class="button"><a href="{play_path}" id="play-link">Play!</a></button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Translation</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {table_body}
            </tbody>
        </table>
    </main>
</body>
</html>
